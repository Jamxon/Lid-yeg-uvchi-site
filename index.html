<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
      <div class="top-bar">
            <div class="logo">
                <img src="vizzano.jpg" alt="">
            </div>
            <div class="contact">
                <div class="">
                    <img src="instagram.jpeg" alt="">
                </div>
                <div>
                    <img src="telegram.jpeg" alt="">
                </div>
                <div>
                    <p>Phone: <a href="tel:+998000000000">+998 000 000 000</a></p>
                </div>
            </div>
      </div>
    
        <!-- Form Section -->
        <section class="form-section">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Ismingiz</label>
                    <input type="text" id="name" name="name" placeholder="Ismingizni kiriting">
                </div>
                <div class="form-group">
                    <label for="phone">Telefon raqam</label>
                    <input type="text" id="phone" name="phone" placeholder="Telefon raqamingizni kiriting">
                </div>
                <div class="form-group">
                    <label for="location">Yashash joyi</label>
                    <input type="text" id="location" name="location" placeholder="Yashash joyingizni kiriting">
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
</div>
</body>
</html>
